- Calendar:
    - "":
        id: col-40
        widget:
          type: calendar
          firstDayInWeek: monday
          view: monthly
          showTime: true
          timezone: Asia/Kolkata
          integrations:
            - type: sonarr
              service_group: Media
              service_name: Sonarr
              color: blue
              params:
                unmonitored: false
            - type: radarr
              service_group: Media
              service_name: Radarr
              color: yellow
              params:
                unmonitored: false
            - type: lidarr
              service_group: Media
              service_name: Lidarr
              color: green
              params:
                unmonitored: false
