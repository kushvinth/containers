services:
  dashy:
    # Using 'latest' for convenience. For production, consider pinning to a specific version
    # e.g., lissy93/dashy:2.8.9
    image: lissy93/dashy:latest
    container_name: dashy_dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-4000}:80"
    volumes:
      - ./config/dashy-config.yml:/app/public/conf.yml:ro
      - dashy-icons:/app/public/item-icons
    environment:
      - NODE_ENV=production
      - UID=1000
      - GID=1000
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dashy-icons:
